<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-container">
        
    </div>
    <div>
        <input id="quantity" type="text" placeholder="Size of Board" value="16">
        <button class="reset">Set Size</button>
    </div>
    <script>
        const divContainer = document.querySelector('.div-container');
        const userInput = document.getElementById('quantity');
        const reset = document.querySelector('.reset');

        createGrid = ()=>{   
            for(let i=0; i<256; i++){
                const divGrid = document.createElement('div');

                divGrid.classList.add('square');
                divContainer.appendChild(divGrid);
                
            };
        };
        updateGrid = ()=>{
            divContainer.innerHTML='';
            divContainer.style.setProperty(
                'grid-template-columns',
                `repeat(${userInput.value}, 1fr)`
            );
            divContainer.style.setProperty(
                'grid-template-rows',
                `repeat(${userInput.value}, 1fr)`
            );
            for(let i=0; i<(userInput.value * userInput.value); i++){
                const divGrid = document.createElement('div');

                divGrid.classList.add('square');
                divContainer.appendChild(divGrid);
            };
            console.log(userInput.value);    
        };

        const square = document.querySelector('div');
        square.addEventListener("mouseover", function(event) {
            event.target.classList.replace('square', 'color');
        });

        userInput.addEventListener('change', updateGrid);

        reset.addEventListener('click', function(){
            divContainer.innerHTML='';
            userInput.value='';
            divContainer.style.setProperty('grid-template-columns', 'repeat(16, 1fr)');
            divContainer.style.setProperty('grid-template-rows', 'repeat(16, 1fr)');
            createGrid();
        });

        createGrid();
    </script>
</body>
</html>
